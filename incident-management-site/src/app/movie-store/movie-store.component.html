    <div class="container-fluid">
        <div class="row">
            <div class="col bg-dark text-white"></div>
        </div>
    </div>
    
    
    <div class="container-fluid">
    <div class="row">

        <div class="col-2 p-3 ">
            <button class="btn btn-outline-primary btn-block" (click)='changeDirector()'>
                All Directors
            </button>
            <button *ngFor='let director of directors' class="btn btn-outline-primary btn-block"
                [class.active] = 'director == selectedDirector' (click)='changeDirector(director)'>{{director}}</button>           
        </div>

        <div class="col-9 p-2">
            <div *ngFor='let movie of movies' class="card m-1 p-1 bg-light">
                <h4>
                    {{movie.title}}<span class="btn btn-info btn-sm float-right">
                        {{movie.price | currency: 'USD':'symbol':'1.2-2'}}
                </span></h4>
                <div class="card-text bg-white p-1">
                    {{movie.releaseDate}}
                    <button class="btn btn-success btn-sm float-right" (click)="addMovieToCart(movie)">Add to Cart</button>
                </div>
            </div>
            <div class="form-inline  float-left mr-1">
                <select class="form-control" [value] = 'moviesPerPage' (change) = "handleChangePageSize($event)">
                    <option value="3">3 values per page</option>
                    <option value="4">4 values per page</option>
                    <option value="6">6values per page</option>
                    <option value="8">8 values per page</option>
                </select>
            </div>

            <div class="btn-group float-right"><button
                *counter="let page of pageCount" (click) = 'changePage(page)' class="btn btn-outline-primary" [class.active]="page==selectedPage"> {{page}}

            </button></div>

        </div>

    </div>
</div>
