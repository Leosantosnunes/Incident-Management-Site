<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <button class="list-group-item list-group-item-action active" (click)='changeDirector()'>
                All Directors
            </button>
            <button *ngFor='let director of directors' class="list-group-item list-group-item-action active"
            [class.active] = 'director == selectedDirector' (click)='changeDirector(director)'>{{director}}
        </button>           
    </div>
        
    <div class="col">
        <div class="container">
            <div class="row">
                <div *ngFor='let movie of movies' class="col-3 m-4" style="max-width: 250px;">
                    <img src="assets/images/{{movie.posterUrl}}" alt="poster" style="min-width: 200px; max-width: 100%;">
                    <div class="col">
                        <h4>{{movie.title }}
                            <span class="badge text-bg-success">
                                {{movie.price | currency: 'USD':'symbol':'1.2-2'}}
                            </span></h4>
                            <button class="btn btn-info" (click)="addMovieToCart(movie)">Add to Cart </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="float-right">
                <div class="">
                    <select class="" [value] = 'moviesPerPage' (change) = "handleChangePageSize($event)">
                        <option value="3">3 values per page</option>
                        <option value="9">9 values per page</option>
                        <option value="15">15 values per page</option>
                        <option value="21">21 values per page</option>
                    </select>
                </div>
                <div class=""><button
                    *counter="let page of pageCount" (click) = 'changePage(page)' class="" [class.active]="page==selectedPage"> {{page}}
                </button></div>
        </div>
            
            
            
    </div>
</div>
