<div class="container-fluid">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>Thanks</h2>
        <p>Thanks for placing your order.</p>
        <p>We will ship your movie as soon as possible</p>
        <button class="btn btn-primary" routerLink="/movieStore">Return to store</button>
    </div>

    <form *ngIf="!orderSent" #form='ngForm' novalidate (ngSubmit)="submitOrder(form)" class="m-2">
        <div  class="form-group"><label for="">Name</label><input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
        <span *ngIf="submitted && name.invalid" class="test-danger">Please enter your name</span></div>

        <div class="form-group"><label for="">Address</label><input  class="form control" #address="ngModel" name="address" [(ngModel)] = 'order.address' required><span class="text-danger">Please enter your address</span></div>
    </form>
</div>
